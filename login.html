<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - WISEWARD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <header>
        <img src="assets/wisewardlogo_transparent.png">
        <h1>WISEWARD</h1>
    </header>
    <div class="signin_box">
        <form action="login.php" method="post">
            
            <h2>Log In to your Account</h2>
            <input type="text" id="username" name="username" required placeholder="Username, E-mail, or Phone">
            <br>
            <input type="password" id="password" name="password" required placeholder="Password">
            <br>
            
            <label>
                <input type="checkbox" name="remember-me">
                Remember me
            </label>
            <a href>Forgot password?</a>
            <br>
            <input type="submit" value="Log in" id="loginbutton" class="submit">
            <p>Need an account? <a href="registration.html">Sign up</a></p>
        </form>
    </div>
</body>
